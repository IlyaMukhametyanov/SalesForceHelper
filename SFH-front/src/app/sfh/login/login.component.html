<div class="home-page-all">
   <header>
      <h1 class="container">Sales Force Helper</h1>
   </header>
   <form [formGroup]="form" (ngSubmit)="submit()" id="login" action="">
      <div class="form-floating mb-3 input-email">

         <input formControlName="username" type="text" class="form-control" id="Username"
            placeholder="Введите Ваше имя">
         <label for="Username">Имя</label>
      </div>
      <div class="form-floating mb-3">

         <input formControlName="password" type="password" class="form-control" id="floatingPassword"
            placeholder="Введите Ваш пароль">
         <label for="floatingPassword">Пароль</label>

      </div>
      <button type="submit" class="btn btn-primary" >Войти</button>
      <a href="#" class="link-primary">Забыли пароль?</a>


   </form>
</div>
